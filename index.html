<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" class="search-bar" placeholder="Search">
            <button>
                <svg stroke="currentColor" fill="currentColor" stroke-width="0.1" viewBox="0 0 1024 1024" height="1.5em" width="1.5em" xmlns="http://www.w3.org/2000/svg">
                    <path d="M909.6 830.8l-191.2-191.2C759.2 575.2 800 490.4 800 400c0-220.8-179.2-400-400-400S0 179.2 0 400s179.2 400 400 400c90.4 0 175.2-40.8 239.6-108l191.2 191.2c15.6 15.6 40.8 15.6 56.4 0 15.6-15.6 15.6-40.8 0-56.4zM64 400C64 217.6 217.6 64 400 64s336 153.6 336 336-153.6 336-336 336S64 582.4 64 400z"></path>
                </svg>
            </button>
        </div>
        <div class="weather loading">
            <h2 class="city">Weather in Athone</h2>
            <h1 class="temp">--</h1>
            <div class="flex">
                <img src="images/weather.png" alt="" class="icon" />
                <div class="description">Cloudy</div>
            </div>
            <div class="humidity">Humidity: 60%</div>
            <div class="wind">Wind speed: 6.2 km/h</div>
        </div>
    </div>
</body>
</html>
